---
layout: page
---
{% for tag in site.tags %}
  <div class="tag-posts-wrapper">
    <h3 id="{{tag[0]}}">{{tag[0]}}</h3>
    <ul class="post-list">
    {% for post in tag[1] %}
      <li class="post">
          <a href="{{post.url}}">{{post.title}}</a>
          <span class="post-date"> ({{ post.date | date: '%Y-%m-%d' }})</span>
      </li>
    {% endfor %}
    </ul>
  </div>
{% endfor %}
