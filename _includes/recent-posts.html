{% for post in posts limit: listing_limit %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="post-subtitle">发表于 {{ post.date | date: '%Y-%m-%d' }}</p>
  <p class="post-tags">
  {% for tag in post.tags %}
    <a href="/tags.html/#{{ tag }}">{{ tag }}</a>
    {% unless forloop.last %}, {% endunless %}
  {% endfor %}
  </p>
  <p class="post-digest">{{ post.content | strip_html | truncatewords: 75 }}<br/>
    <a href="{{ post.url }}">全文...</a>
  </p>
{% endfor %}
