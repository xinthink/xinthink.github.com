{% for post in posts limit: listing_limit %}
  <h4 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
  <p class="post-subtitle">发表于 {{ post.date | date: '%Y-%m-%d' }} | <a href="{{ post.url }}#disqus_thread">Comments</a></p>
  <p class="post-tags"> {% for tag in post.tags %} <a href="/tags.html#{{ tag }}">{{ tag }}</a> {% unless forloop.last %}, {% endunless %} {% endfor %}
  </p>
  <div class="post-digest">{{ post.content | strip_html | truncatewords: 48 }}</div>
  <p><a href="{{ post.url }}">全文...</a></p>
{% endfor %}
